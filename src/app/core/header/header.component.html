<ui5-shellbar
    primary-title="Newcare"
    secondary-title="HR Management"
    notifications-count="1"
    show-notifications=""
    data-sap-ui-fastnavgroup="true"
    with-logo=""
    breakpoint-size="XL"
  >
    <ui5-input
      slot="searchField"
      style="--_ui5-v1-21-2-input-icons-count: 0;"
    ></ui5-input>
    <ui5-button
      icon="menu"
      slot="startButton"
      id="toggle"
      icon-only=""
      has-icon=""
    ></ui5-button>
    <ui5-avatar slot="profile" fallback-icon="employee">
      <img src="../assets/images/avatar.png" />
    </ui5-avatar>
    <ui5-shellbar-item
      icon="source-code"
      text="Settings"
      title="Settings"
    ></ui5-shellbar-item>
    <ui5-shellbar-item
      icon="background"
      text="Settings"
      title="Settings"
    ></ui5-shellbar-item>
    <ui5-shellbar-item
      icon="activity-assigned-to-goal"
      text="Settings"
      title="Settings"
    ></ui5-shellbar-item>
    <ui5-shellbar-item
      icon="action-settings"
      text="Settings"
      title="Settings"
    ></ui5-shellbar-item>
  </ui5-shellbar>
